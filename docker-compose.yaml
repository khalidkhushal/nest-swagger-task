version: "3.3"

services:
    postgres:
      image: postgres:11.16-alpine3.16
      container_name: "postgres-container"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: test
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: Qwerty12
        POSTGRES_INITDB_ARGS: "--lc-collate=C --lc-ctype=C"
      ports:
        - 5432:5432
      depends_on: []
      networks: ["test"]
      restart: "always"
    
    backend:
      build: . 
      container_name: "backend-service"
      environment:
        PORT: 3000
        DB_TYPE: postgres 
        POSTGRES_DB: test
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: Qwerty12
      ports:
        - 3000:3000
      depends_on: 
        - postgres
      networks: ["test"]
      restart: "always"

networks:
    test:
        external: false

volumes:
    postgres_data: